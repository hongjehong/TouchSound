<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>TouchSound - Touch and Make Your Own Sound</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button class="loadAudio">
            <img src="img/loadButton.JPG" alt="" class="loadButton">
        </button>
        <button class="recordAudio">
            <img src="img/recordButton.JPG" alt="" class="recordButton">
        </button>
        <button class="playAudio">
            <img src="img/playButton.JPG" alt="" class="playButton">
        </button>
        <div class="DownloadAudio">
            <button class="SaveAudio">
                <img src="img/saveButton.JPG" alt="" class="saveButton">
            </button>
        </div>
        <audio class="currentAudio"></audio>
        <script src="main.js" type="module"></script>
    </body>
</html>
